version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ozon-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
    volumes:
      - ./backend:/app
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - ozon-network

  # Telegram Bot
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: ozon-bot
    env_file:
      - .env
    volumes:
      - ./bot:/app
      - ./bot/logs:/app/logs
    depends_on:
      - backend
      - redis
    restart: unless-stopped
    networks:
      - ozon-network

  # Frontend Admin Panel
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ozon-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ozon-network

  # Redis для кеширования
  redis:
    image: redis:7-alpine
    container_name: ozon-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - ozon-network

  # Nginx reverse proxy (опционально для production)
  # nginx:
  #   image: nginx:alpine
  #   container_name: ozon-nginx
  #   ports:
  #     - "80:80"
